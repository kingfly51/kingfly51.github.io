<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>工作台 - Psych统计自习室</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4a90e2;
      --primary-dark: #357abd;
      --accent: #7c4dff;
      --text-dark: #1a1a2e;
      --text-muted: #6b7280;
      --bg-light: #f8fafc;
      --bg-card: #ffffff;
      --border: #e5e7eb;
      --sidebar-width: 280px;
      --header-height: 64px;
      --shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans SC', 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-light);
      color: var(--text-dark);
      overflow: hidden;
    }

    /* 布局结构 */
    .app-layout {
      display: flex;
      height: 100vh;
    }

    /* 侧边栏 */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--bg-card);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 18px;
      font-weight: 700;
      color: var(--text-dark);
    }

    .logo i {
      color: var(--primary);
      font-size: 24px;
    }

    .nav-menu {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 6px;
      color: var(--text-muted);
      font-size: 15px;
      font-weight: 500;
    }

    .nav-item:hover {
      background: var(--bg-light);
      color: var(--primary);
    }

    .nav-item.active {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }

    .nav-item i {
      font-size: 18px;
      width: 20px;
      text-align: center;
    }

    .user-section {
      padding: 16px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 16px;
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-dark);
    }

    .user-role {
      font-size: 12px;
      color: var(--text-muted);
    }

    .logout-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .logout-btn:hover {
      background: var(--bg-light);
      color: var(--primary);
    }

    /* 主内容区 */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      height: var(--header-height);
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      padding: 0 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-dark);
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(74, 144, 226, 0.4);
    }

    .btn-secondary {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: 32px;
    }

    /* 个人主页页面 */
    .profile-page {
      max-width: 800px;
      margin: 0 auto;
    }

    .profile-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 32px;
      box-shadow: var(--shadow);
      margin-bottom: 24px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 32px;
    }

    .profile-avatar-large {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 36px;
    }

    .profile-info {
      flex: 1;
    }

    .profile-nickname {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .profile-bio {
      color: var(--text-muted);
      font-size: 15px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 8px;
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    /* 对话列表 */
    .conversations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .conversation-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
    }

    .conversation-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      border-color: var(--primary);
    }

    .conversation-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-dark);
    }

    .conversation-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .conversation-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .icon-btn {
      padding: 8px 12px;
      background: var(--bg-light);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: var(--text-muted);
      transition: all 0.2s;
    }

    .icon-btn:hover {
      background: var(--primary);
      color: white;
    }

    /* 聊天界面 */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: var(--bg-card);
      border-radius: 16px;
      overflow: hidden;
    }

    .chat-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-title {
      font-size: 18px;
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 16px;
      line-height: 1.6;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.assistant {
      align-self: flex-start;
      background: var(--bg-light);
      color: var(--text-dark);
      border-bottom-left-radius: 4px;
    }

    .message-time {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 6px;
    }

    .chat-input-area {
      padding: 20px 24px;
      border-top: 1px solid var(--border);
      background: white;
    }

    .chat-input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .chat-input {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 15px;
      resize: none;
      max-height: 120px;
      transition: all 0.3s;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
    }

    .send-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }

    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(74, 144, 226, 0.4);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* 问卷页面 */
    .surveys-page {
      max-width: 900px;
      margin: 0 auto;
    }

    .survey-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s;
    }

    .survey-card:hover {
      transform: translateX(8px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    .survey-info h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .survey-info p {
      color: var(--text-muted);
      font-size: 14px;
    }

    /* 空状态 */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
    }

    .empty-icon {
      font-size: 64px;
      color: var(--text-muted);
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 18px;
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    /* 响应式 */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        z-index: 1000;
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .content-area {
        padding: 20px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .conversations-grid {
        grid-template-columns: 1fr;
      }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <!-- 侧边栏 -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="fas fa-brain"></i>
          <span>Psych自习室</span>
        </div>
      </div>

      <nav class="nav-menu">
        <div class="nav-item active" data-view="profile">
          <i class="fas fa-user"></i>
          <span>个人主页</span>
        </div>
        <div class="nav-item" data-view="conversations">
          <i class="fas fa-comments"></i>
          <span>我的对话</span>
        </div>
        <div class="nav-item" data-view="chat">
          <i class="fas fa-comment-dots"></i>
          <span>AI 对话</span>
        </div>
        <div class="nav-item" data-view="surveys">
          <i class="fas fa-clipboard-list"></i>
          <span>问卷中心</span>
        </div>
      </nav>

      <div class="user-section">
        <div class="user-avatar" id="sidebarAvatar">U</div>
        <div class="user-info">
          <div class="user-name" id="sidebarUsername">用户</div>
          <div class="user-role">会员用户</div>
        </div>
        <button class="logout-btn" id="logoutBtn" title="退出登录">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </aside>

    <!-- 主内容 -->
    <main class="main-content">
      <header class="header">
        <h1 class="header-title" id="pageTitle">个人主页</h1>
        <div class="header-actions">
          <button class="btn btn-primary hidden" id="newConversationBtn">
            <i class="fas fa-plus"></i>
            新建对话
          </button>
          <button class="btn btn-primary hidden" id="saveProfileBtn">
            <i class="fas fa-save"></i>
            保存资料
          </button>
        </div>
      </header>

      <div class="content-area">
        <!-- 个人主页 -->
        <div id="profileView" class="profile-page">
          <div class="profile-card">
            <div class="profile-header">
              <div class="profile-avatar-large" id="profileAvatar">U</div>
              <div class="profile-info">
                <h2 class="profile-nickname" id="profileNickname">用户昵称</h2>
                <p class="profile-bio" id="profileBio">还未填写个人简介</p>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">昵称</label>
              <input type="text" class="form-input" id="nicknameInput" placeholder="请输入昵称">
            </div>

            <div class="form-group">
              <label class="form-label">个人简介</label>
              <textarea class="form-textarea" id="bioInput" placeholder="介绍一下自己吧..."></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label class="form-label">年龄</label>
                <input type="number" class="form-input" id="ageInput" placeholder="年龄">
              </div>
              <div class="form-group">
                <label class="form-label">性别</label>
                <select class="form-input" id="genderInput">
                  <option value="">请选择</option>
                  <option value="male">男</option>
                  <option value="female">女</option>
                  <option value="other">其他</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- 对话列表 -->
        <div id="conversationsView" class="hidden">
          <div class="conversations-grid" id="conversationsList">
            <!-- 动态加载 -->
          </div>
        </div>

        <!-- AI 聊天 -->
        <div id="chatView" class="hidden">
          <div class="chat-container">
            <div class="chat-header">
              <span class="chat-title" id="chatTitle">请先选择或创建对话</span>
              <button class="icon-btn" id="backToList">
                <i class="fas fa-arrow-left"></i>
              </button>
            </div>
            <div class="chat-messages" id="chatMessages">
              <div class="empty-state">
                <div class="empty-icon"><i class="fas fa-comments"></i></div>
                <p class="empty-text">选择一个对话开始聊天</p>
              </div>
            </div>
            <div class="chat-input-area">
              <div class="chat-input-wrapper">
                <textarea class="chat-input" id="chatInput" placeholder="输入您的困扰..." rows="1"></textarea>
                <button class="send-btn" id="sendMessageBtn" disabled>
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- 问卷中心 -->
        <div id="surveysView" class="surveys-page hidden">
          <div class="survey-card">
            <div class="survey-info">
              <h3>心理健康自评量表</h3>
              <p>评估您当前的心理健康状态</p>
            </div>
            <a href="https://www.wjx.cn/vm/example1.aspx" target="_blank" class="btn btn-primary">开始填写</a>
          </div>
          <div class="survey-card">
            <div class="survey-info">
              <h3>认知重构效果反馈</h3>
              <p>帮助我们改进服务质量</p>
            </div>
            <a href="https://www.wjx.cn/vm/example2.aspx" target="_blank" class="btn btn-primary">开始填写</a>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const API_URL = 'https://psych-chat-fbfnuvfetv.cn-hongkong.fcapp.run';
    let currentConversationId = null;
    let token = localStorage.getItem('token');
    let username = localStorage.getItem('username');

    // 检查登录状态
    if (!token || !username) {
      window.location.href = 'login.html';
    }

    // 设置用户信息
    document.getElementById('sidebarUsername').textContent = username;
    document.getElementById('sidebarAvatar').textContent = username[0].toUpperCase();
    document.getElementById('profileAvatar').textContent = username[0].toUpperCase();

    // API 请求封装
    async function apiRequest(endpoint, options = {}) {
      const defaultOptions = {
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        }
      };

      try {
        const response = await fetch(`${API_URL}${endpoint}`, {
          ...defaultOptions,
          ...options,
          headers: { ...defaultOptions.headers, ...options.headers }
        });

        if (response.status === 401) {
          localStorage.clear();
          window.location.href = 'login.html';
          return null;
        }

        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || `请求失败: ${response.status}`);
        }

        return data;
      } catch (error) {
        console.error('API请求错误:', error);
        throw error;
      }
    }

    // 导航切换
    const navItems = document.querySelectorAll('.nav-item');
    const views = {
      profile: document.getElementById('profileView'),
      conversations: document.getElementById('conversationsView'),
      chat: document.getElementById('chatView'),
      surveys: document.getElementById('surveysView')
    };

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        const view = item.dataset.view;
        
        navItems.forEach(n => n.classList.remove('active'));
        item.classList.add('active');
        
        Object.values(views).forEach(v => v.classList.add('hidden'));
        views[view].classList.remove('hidden');
        
        // 更新标题和按钮
        const titles = {
          profile: '个人主页',
          conversations: '我的对话',
          chat: 'AI 对话',
          surveys: '问卷中心'
        };
        document.getElementById('pageTitle').textContent = titles[view];
        
        document.getElementById('saveProfileBtn').classList.toggle('hidden', view !== 'profile');
        document.getElementById('newConversationBtn').classList.toggle('hidden', view !== 'conversations');
        
        // 加载对应数据
        if (view === 'profile') loadProfile();
        if (view === 'conversations') loadConversations();
      });
    });

    // 加载个人资料
    async function loadProfile() {
      try {
        const data = await apiRequest('/api/profile');
        
        if (!data || !data.profile) {
          console.warn('未获取到个人资料');
          return;
        }
        
        const profile = data.profile;
        
        document.getElementById('nicknameInput').value = profile.nickname || '';
        document.getElementById('bioInput').value = profile.bio || '';
        document.getElementById('ageInput').value = profile.age || '';
        document.getElementById('genderInput').value = profile.gender || '';
        
        document.getElementById('profileNickname').textContent = profile.nickname || username;
        document.getElementById('profileBio').textContent = profile.bio || '还未填写个人简介';
      } catch (error) {
        console.error('加载资料失败:', error);
        alert('加载资料失败：' + (error.message || '请刷新页面重试'));
      }
    }

    // 保存个人资料
    document.getElementById('saveProfileBtn').addEventListener('click', async () => {
      const profile = {
        nickname: document.getElementById('nicknameInput').value,
        bio: document.getElementById('bioInput').value,
        age: parseInt(document.getElementById('ageInput').value) || null,
        gender: document.getElementById('genderInput').value
      };

      try {
        const data = await apiRequest('/api/profile', {
          method: 'PUT',
          body: JSON.stringify(profile)
        });
        
        if (data) {
          alert('资料保存成功！');
          await loadProfile();
        }
      } catch (error) {
        console.error('保存失败:', error);
        alert('保存失败：' + (error.message || '请重试'));
      }
    });

    // 创建新对话
    document.getElementById('newConversationBtn').addEventListener('click', async () => {
      const title = prompt('请输入对话标题：', '新对话 ' + new Date().toLocaleString());
      if (!title) return;

      try {
        const data = await apiRequest('/api/conversations', {
          method: 'POST',
          body: JSON.stringify({ title })
        });
        
        if (data) {
          await loadConversations();
          alert('对话创建成功！');
        }
      } catch (error) {
        console.error('创建失败:', error);
        alert('创建失败：' + (error.message || '请检查网络连接或稍后重试'));
      }
    });

    // 加载对话列表
    async function loadConversations() {
      try {
        const data = await apiRequest('/api/conversations');
        
        if (!data || !data.conversations) {
          console.warn('未获取到对话列表');
          return;
        }
        
        const conversations = data.conversations;
        
        const listEl = document.getElementById('conversationsList');
        
        if (conversations.length === 0) {
          listEl.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon"><i class="fas fa-comments"></i></div>
              <p class="empty-text">还没有对话，点击右上角创建一个吧</p>
            </div>
          `;
          return;
        }
        
        listEl.innerHTML = conversations.map(conv => `
          <div class="conversation-card" data-id="${conv.id}">
            <div class="conversation-title">${conv.title}</div>
            <div class="conversation-meta">
              <span><i class="fas fa-message"></i> ${conv.message_count} 条消息</span>
              <span>${new Date(conv.updated_at).toLocaleDateString()}</span>
            </div>
            <div class="conversation-actions">
              <button class="icon-btn open-chat" data-id="${conv.id}">
                <i class="fas fa-comment"></i> 打开
              </button>
              <button class="icon-btn delete-conv" data-id="${conv.id}">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        `).join('');
        
        // 绑定事件
        document.querySelectorAll('.open-chat').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            openConversation(btn.dataset.id);
          });
        });
        
        document.querySelectorAll('.delete-conv').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            deleteConversation(btn.dataset.id);
          });
        });
      } catch (error) {
        console.error('加载对话失败:', error);
        const listEl = document.getElementById('conversationsList');
        listEl.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon"><i class="fas fa-exclamation-triangle"></i></div>
            <p class="empty-text">加载失败：${error.message || '请刷新页面重试'}</p>
          </div>
        `;
      }
    }

    // 打开对话
    async function openConversation(convId) {
      currentConversationId = convId;
      
      // 切换到聊天视图
      document.querySelector('[data-view="chat"]').click();
      
      try {
        const data = await apiRequest(`/api/conversations/${convId}`);
        const conversation = data.conversation;
        
        document.getElementById('chatTitle').textContent = conversation.title;
        
        const messagesEl = document.getElementById('chatMessages');
        messagesEl.innerHTML = conversation.messages.map(msg => `
          <div class="message ${msg.role}">
            <div>${msg.content}</div>
            <div class="message-time">${new Date().toLocaleTimeString()}</div>
          </div>
        `).join('');
        
        messagesEl.scrollTop = messagesEl.scrollHeight;
        document.getElementById('sendMessageBtn').disabled = false;
      } catch (error) {
        console.error('加载对话失败:', error);
      }
    }

    // 删除对话
    async function deleteConversation(convId) {
      if (!confirm('确定要删除这个对话吗？')) return;
      
      try {
        await apiRequest(`/api/conversations/${convId}`, { method: 'DELETE' });
        loadConversations();
      } catch (error) {
        console.error('删除失败:', error);
        alert('删除失败，请重试');
      }
    }

    // 发送消息
    document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
    document.getElementById('chatInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      if (!currentConversationId) {
        alert('请先选择一个对话');
        return;
      }
      
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      
      if (!message) return;
      
      const messagesEl = document.getElementById('chatMessages');
      
      // 添加用户消息
      messagesEl.innerHTML += `
        <div class="message user">
          <div>${message}</div>
          <div class="message-time">${new Date().toLocaleTimeString()}</div>
        </div>
      `;
      
      input.value = '';
      messagesEl.scrollTop = messagesEl.scrollHeight;
      
      // 显示加载状态
      const loadingMsg = document.createElement('div');
      loadingMsg.className = 'message assistant';
      loadingMsg.innerHTML = '<div>思考中...</div>';
      messagesEl.appendChild(loadingMsg);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      
      try {
        const data = await apiRequest(`/api/conversations/${currentConversationId}/message`, {
          method: 'POST',
          body: JSON.stringify({ message })
        });
        
        loadingMsg.remove();
        
        messagesEl.innerHTML += `
          <div class="message assistant">
            <div>${data.reply}</div>
            <div class="message-time">${new Date().toLocaleTimeString()}</div>
          </div>
        `;
        
        messagesEl.scrollTop = messagesEl.scrollHeight;
      } catch (error) {
        console.error('发送失败:', error);
        loadingMsg.innerHTML = '<div>发送失败，请重试</div>';
      }
    }

    // 返回对话列表
    document.getElementById('backToList').addEventListener('click', () => {
      document.querySelector('[data-view="conversations"]').click();
      currentConversationId = null;
      document.getElementById('sendMessageBtn').disabled = true;
    });

    // 退出登录
    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (confirm('确定要退出登录吗？')) {
        localStorage.clear();
        window.location.href = 'login.html';
      }
    });

    // 初始加载
    loadProfile();
  </script>
</body>
</html>
