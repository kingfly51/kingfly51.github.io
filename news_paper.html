    <script>

        const newsData = [
            {
                author: "摘星",
                journal: "Personality and Individual Differences",
                year: "2024",
                date: "2024-09-02",
                title: "团队成员摘星开发了休息羞耻量表",
                content: "随着中国社会的发展，“休息羞耻”已成为备受关注和讨论的话题。本研究旨在探讨休息羞耻的维度与心理内涵，并编制适用于中国大学生群体的简版与长版休息羞耻量表。我们通过三个步骤完成量表开发：研究一首先采用访谈和扎根理论方法，提出休息羞耻的心理内涵及其四个特征维度（消极情绪、强迫性思考、社会比较和认知偏差），在此基础上编制休息羞耻初测量表，经过项目分析、探索性因子分析和探索性图分析，最终形成包含24个条目的四维度量表；研究二通过验证性因子分析、内容效度检验和效标效度检验在新样本中验证了休息羞耻的四维结构，结果表明24条目休息羞耻量表（RIS-24）具有良好的信效度；研究三采用遗传算法开发出8条目简版休息羞耻量表（RIS-8）。本研究为测量休息羞耻现象提供了两种有效工具，将有助于推动相关领域研究的深入开展。",
                tags: ["休息羞耻", "负面感受", "社会比较", "强迫思考", "认知偏差"],
                link: "https://doi.org/10.1016/j.paid.2024.112869"
            },
            {
                author: "久久",
                journal: "Body Image",
                year: "2024",
                date: "2024-12-22",
                title: "团队成员久久对身体谈论量表进行了跨文化修订",
                content: "《身体谈论量表》（Body Talk Scale, BTS）可用于测量不同性别个体的消极身体对话（包括胖负面身体对话与肌肉负面身体对话）及积极身体对话。本研究对该量表进行汉化，并在中国内地居民中检验其结构、信度和效度。项目分析表明无需删减条目，探索性因子分析（n=1853）与探索性图分析（n=1583）均支持量表保留原量表的三因子结构。验证性因子分析显示模型拟合良好（CFI=0.95, GFI=0.93, TLI=0.94, RMSEA=0.079，90%CI[0.075,0.084]）。效标关联效度、内部一致性信度及六周重测信度结果均达到心理测量学要求。同时，量表在不同性别群体中具有测量等值性，可用于性别差异的检验。结果表明中文版BTS在中国样本中具有良好的心理测量学特性，是研究中国人群身体对话与健康状况的有效工具。",

        document.addEventListener('DOMContentLoaded', function() {
            // 动态更新年份
            document.querySelector('.copyright p').innerHTML = `&copy; ${new Date().getFullYear()} Psych统计自习室. 保留所有权利.`;
            
            // 按日期排序新闻（最新的在前）
            newsData.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // 分页相关变量
            let currentPage = 1;
            const itemsPerPage = 10; // 每页显示5条新闻（为了演示效果，实际可改为10）
            
            // 初始化页面
            renderNewsItems();
            setupPagination();
            setupFilters();
            
            function renderNewsItems() {
                const newsListContainer = document.getElementById('news-list-container');
                newsListContainer.innerHTML = '';
                
                // 获取当前页应显示的新闻
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const paginatedItems = newsData.slice(startIndex, endIndex);
                
                if (paginatedItems.length === 0) {
                    newsListContainer.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-search"></i>
                            <h3>没有找到匹配的新闻</h3>
                            <p>请尝试调整筛选条件</p>
                        </div>
                    `;
                    return;
                }
                
                // 渲染新闻项
                paginatedItems.forEach(item => {
                    const newsItem = document.createElement('article');
                    newsItem.className = 'news-item';
                    newsItem.dataset.author = item.author;
                    newsItem.dataset.journal = item.journal;
                    newsItem.dataset.year = item.year;
                    
                    // 创建标签HTML
                    const tagsHTML = item.tags.map(tag => `<span>${tag}</span>`).join('');
                    
                    newsItem.innerHTML = `
                        <div class="news-journal">${item.journal}</div>
                        <h2 class="news-title">${item.title}</h2>
                        <p class="news-content">${item.content}</p>
                        <div class="news-meta">
                            <div class="news-author">
                                <i class="fas fa-user"></i> ${item.author}
                            </div>
                            <div class="news-date">
                                <i class="far fa-calendar"></i> ${item.date}
                            </div>
                            <div class="news-tags">
                                <i class="fas fa-tags"></i>
                                ${tagsHTML}
                            </div>
                        </div>
                        <a href="${item.link}" class="news-link">阅读全文 <i class="fas fa-arrow-right"></i></a>
                    `;
                    
                    newsListContainer.appendChild(newsItem);
                });
            }
            
            function setupPagination() {
                const paginationContainer = document.getElementById('pagination-container');
                paginationContainer.innerHTML = '';
                
                const pageCount = Math.ceil(newsData.length / itemsPerPage);
                
                // 添加上一页按钮
                if (pageCount > 1) {
                    const prevLi = document.createElement('li');
                    prevLi.innerHTML = `<a href="#" id="prev-page"><i class="fas fa-angle-left"></i></a>`;
                    paginationContainer.appendChild(prevLi);
                    
                    document.getElementById('prev-page').addEventListener('click', function(e) {
                        e.preventDefault();
                        if (currentPage > 1) {
                            currentPage--;
                            renderNewsItems();
                            updatePagination();
                        }
                    });
                }
                
                // 添加页码按钮
                for (let i = 1; i <= pageCount; i++) {
                    const pageLi = document.createElement('li');
                    pageLi.innerHTML = `<a href="#" class="page-link ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</a>`;
                    paginationContainer.appendChild(pageLi);
                    
                    pageLi.querySelector('.page-link').addEventListener('click', function(e) {
                        e.preventDefault();
                        currentPage = parseInt(this.dataset.page);
                        renderNewsItems();
                        updatePagination();
                    });
                }
                
                // 添加下一页按钮
                if (pageCount > 1) {
                    const nextLi = document.createElement('li');
                    nextLi.innerHTML = `<a href="#" id="next-page"><i class="fas fa-angle-right"></i></a>`;
                    paginationContainer.appendChild(nextLi);
                    
                    document.getElementById('next-page').addEventListener('click', function(e) {
                        e.preventDefault();
                        if (currentPage < pageCount) {
                            currentPage++;
                            renderNewsItems();
                            updatePagination();
                        }
                    });
                }
            }
            
            function updatePagination() {
                const pageLinks = document.querySelectorAll('.page-link');
                pageLinks.forEach(link => {
                    if (parseInt(link.dataset.page) === currentPage) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }
            
            function setupFilters() {
                // 应用筛选功能
                document.getElementById('apply-filters').addEventListener('click', function() {
                    // 获取选中的筛选条件
                    const selectedAuthors = Array.from(document.querySelectorAll('input[data-author]:checked')).map(input => input.dataset.author);
                    const selectedJournals = Array.from(document.querySelectorAll('input[data-journal]:checked')).map(input => input.dataset.journal);
                    const selectedYears = Array.from(document.querySelectorAll('input[data-year]:checked')).map(input => input.dataset.year);
                    
                    // 筛选新闻数据
                    const filteredNews = newsData.filter(item => {
                        const authorMatch = selectedAuthors.length === 0 || selectedAuthors.includes(item.author);
                        const journalMatch = selectedJournals.length === 0 || selectedJournals.includes(item.journal);
                        const yearMatch = selectedYears.length === 0 || selectedYears.includes(item.year);
                        
                        return authorMatch && journalMatch && yearMatch;
                    });
                    
                    // 更新分页
                    currentPage = 1;
                    renderFilteredNews(filteredNews);
                });
                
                // 重置筛选功能
                document.getElementById('reset-filters').addEventListener('click', function() {
                    // 重置所有复选框为选中状态
                    document.querySelectorAll('input[type="checkbox"]').forEach(input => {
                        input.checked = true;
                    });
                    
                    // 显示所有新闻
                    currentPage = 1;
                    renderFilteredNews(newsData);
                });
            }
            
            function renderFilteredNews(filteredNews) {
                // 重新渲染新闻项和分页
                const pageCount = Math.ceil(filteredNews.length / itemsPerPage);

                const paginatedItems = filteredNews.slice(startIndex, endIndex);

                    newsListContainer.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-search"></i>
                            <h3>没有找到匹配的新闻</h3>
                            <p>请尝试调整筛选条件</p>
                        </div>
                    `;
                } else {
                    paginatedItems.forEach(item => {
                        const newsItem = document.createElement('article');
                        newsItem.className = 'news-item';
                        newsItem.dataset.author = item.author;
                        newsItem.dataset.journal = item.journal;
                        newsItem.dataset.year = item.year;
                        
                        const tagsHTML = item.tags.map(tag => `<span>${tag}</span>`).join('');
                        
                        newsItem.innerHTML = `
                            <div class="news-journal">${item.journal}</div>
                            <h2 class="news-title">${item.title}</h2>
                            <p class="news-content">${item.content}</p>
                            <div class="news-meta">
                                <div class="news-author">
                                    <i class="fas fa-user"></i> ${item.author}
                                </div>
                                <div class="news-date">
                                    <i class="far fa-calendar"></i> ${item.date}
                                </div>
                                <div class="news-tags">
                                    <i class="fas fa-tags"></i>
                                    ${tagsHTML}
                                </div>
                            </div>
                            <a href="${item.link}" class="news-link">阅读全文 <i class="fas fa-arrow-right"></i></a>
                        `;
                        
                        newsListContainer.appendChild(newsItem);
                    });
                }
                
                // 更新分页
                setupPaginationForFilteredNews(filteredNews);
            }
            
            function setupPaginationForFilteredNews(filteredNews) {
                const paginationContainer = document.getElementById('pagination-container');
                paginationContainer.innerHTML = '';
                
                const pageCount = Math.ceil(filteredNews.length / itemsPerPage);
                
                // 添加上一页按钮
                if (pageCount > 1) {
                    const prevLi = document.createElement('li');
                    prevLi.innerHTML = `<a href="#" id="prev-page"><i class="fas fa-angle-left"></i></a>`;
                    paginationContainer.appendChild(prevLi);
                    
                    document.getElementById('prev-page').addEventListener('click', function(e) {
                        e.preventDefault();
                        if (currentPage > 1) {
                            currentPage--;
                            renderFilteredNews(filteredNews);
                        }
                    });
                }
                
                // 添加页码按钮
                for (let i = 1; i <= pageCount; i++) {
                    const pageLi = document.createElement('li');
                    pageLi.innerHTML = `<a href="#" class="page-link ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</a>`;
                    paginationContainer.appendChild(pageLi);
                    
                    pageLi.querySelector('.page-link').addEventListener('click', function(e) {
                        e.preventDefault();
                        currentPage = parseInt(this.dataset.page);
                        renderFilteredNews(filteredNews);
                    });
                }
                
                // 添加下一页按钮
                if (pageCount > 1) {
                    const nextLi = document.createElement('li');
                    nextLi.innerHTML = `<a href="#" id="next-page"><i class="fas fa-angle-right"></i></a>`;
                    paginationContainer.appendChild(nextLi);
                    
                    document.getElementById('next-page').addEventListener('click', function(e) {
                        e.preventDefault();
                        if (currentPage < pageCount) {
                            currentPage++;
                            renderFilteredNews(filteredNews);
                        }
                    });
                }
            }
        });
